# ğŸ“¦ GitHub Actions Workflow: Build and Deploy with Manual or Auto Trigger

name: Build and Deploy

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½ (dev ë˜ëŠ” prod)'
        required: true
        default: 'dev'
      module:
        description: 'ë°°í¬í•  ëª¨ë“ˆëª… (ì˜ˆ: bizcof-wms-app ë˜ëŠ” bizcof-mes-app)'
        required: true
        default: 'bizcof-wms-app'

# ì „ì—­ í™˜ê²½ ë³€ìˆ˜
env:
  JAVA_VERSION: '17'                            # ì‚¬ìš©í•  Java ë²„ì „
  JAVA_DISTRIBUTION: 'temurin'                 # Temurin JDK ì‚¬ìš©
  TARGET_SERVER_IP_DEV: 192.168.0.13           # dev í™˜ê²½ ëŒ€ìƒ ì„œë²„ IP
  TARGET_SERVER_IP_PROD: 192.168.0.14          # prod í™˜ê²½ ëŒ€ìƒ ì„œë²„ IP
  REMOTE_USER: root                            # ë°°í¬í•  ì„œë²„ ì‚¬ìš©ì

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    env:
      MODULE_NAME: ${{ github.event.inputs.module || 'bizcof-wms-app' }}
    steps:
      - uses: actions/checkout@v3                  # GitHub ì €ì¥ì†Œ ì½”ë“œ ì²´í¬ì•„ì›ƒ

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build the module
        run: |
          ./gradlew :${MODULE_NAME}:clean :${MODULE_NAME}:build -x test
          ls -la ${MODULE_NAME}/build/libs

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MODULE_NAME }}-jar
          path: ${{ env.MODULE_NAME }}/build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    env:
      MODULE_NAME: ${{ github.event.inputs.module || 'bizcof-wms-app' }}
      ENV_PROFILE: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v3

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.MODULE_NAME }}-jar
          path: ./artifact                    # ë‹¤ìš´ë¡œë“œ ìœ„ì¹˜ ì§€ì •

      - name: Set JAR path
        run: |
          JAR_PATH=$(find ./artifact -name "${MODULE_NAME}-*.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then echo "JAR not found!"; exit 1; fi
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Determine server IP by profile
        run: |
          if [[ "$ENV_PROFILE" == "prod" ]]; then
            echo "SERVER_IP=$TARGET_SERVER_IP_PROD" >> $GITHUB_ENV
          else
            echo "SERVER_IP=$TARGET_SERVER_IP_DEV" >> $GITHUB_ENV
          fi

      - name: Deploy to Remote Server via SCP and SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # ì›ê²© ì„œë²„ ê²½ë¡œ ìƒì„± ë° JAR íŒŒì¼ ì „ì†¡
          ssh -o StrictHostKeyChecking=no -i private_key.pem $REMOTE_USER@$SERVER_IP \
            "mkdir -p /app/servers/${MODULE_NAME}"

          scp -o StrictHostKeyChecking=no -i private_key.pem "$JAR_PATH" $REMOTE_USER@$SERVER_IP:/app/servers/${MODULE_NAME}/

          # ì‹œìŠ¤í…œ ì„œë¹„ìŠ¤ ì¬ì‹œì‘ ë° ìƒíƒœ í™•ì¸
          ssh -o StrictHostKeyChecking=no -i private_key.pem $REMOTE_USER@$SERVER_IP \
            "sudo systemctl restart ${MODULE_NAME}.service"

          ssh -o StrictHostKeyChecking=no -i private_key.pem $REMOTE_USER@$SERVER_IP \
            "sudo systemctl status ${MODULE_NAME}.service"
